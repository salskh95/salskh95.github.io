<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Table</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="search-container">
      <input
        id="playlistIdInput"
        class="search-box"
        type="search"
        placeholder="Type Your Playlist ID Here"
      />
      <button class="search-btn" id="searchButton">Search</button>
    </div>
    <div class="videoCount"></div>

    <div class="table" id="dynamicTable">
      <div class="table-row header-row">
        <div class="table-cell table-number header-cell">#</div>
        <div class="table-cell header-cell">TITLE</div>
        <div class="table-cell header-cell">DESCRIPTION</div>
        <div class="table-cell header-cell">THUMBNAIL</div>
        <div class="table-cell header-cell">DATE</div>
        <div class="table-cell header-cell">PUBLISH DATE</div>
      </div>
    </div>

    <script defer src="index.js"></script>
  </body>
</html>
